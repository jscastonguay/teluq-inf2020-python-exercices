{% extends "layout.html" %}
{% block title %}Nouveau{% endblock %}
{% block head %}
{{ super() }}
<style type="text/css">
  .important {
    color: #336699;
  }
</style>
{% endblock %}
{% block content %}
<h1>Nouveau TODO</h1>
<form method="POST">
  <div class="form-group"><label for="titre">Titre</label>
    <input class="element-texte" type="text" id="titre" name="titre"><br>
  </div>
  <div class="form-group"><label for="description">Description</label>
    <textarea class="element-texte" type="text" id="description" name="description" rows="20"></textarea><br>
  </div>
  <div class="form-group"><label for="tags">Tags (séparés par des virgules)</label>
    <input class="element-texte" type="text" id="tags" name="tags"><br>
  </div>
  <input class="style-bouton" type="submit" value="Sauvegarder">
  <button class="style-bouton" id="ajoute" type="button" onclick="window.location.href = '{{ url_for('index') }}' ; "
    class="button">Annuler</button>
</form>
{% endblock %}
